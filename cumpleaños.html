<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISS BAKERY CATALOGO</title>
    <link rel="icon" type="image/x-icon" href="lisslogo.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap');

        body {
            background: linear-gradient(to right, #ADD8E6, #FFC0CB, #9370DB);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            font-family: 'Lato', cursive;
            color: #4B0082;
            font-size: 3em;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        p {
            font-size: 1.5em;
            color: #4B0082;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="lisslogo.png" alt="Logo de LISS BAKERY">
            </a>
        <h1>CUMPLEAÑOS</h1>
    </header>

    <div class="gallery">
        <img src="lisslogo.png" alt="Imagen 1">
        <img src="lisslogo.png" alt="Imagen 2">
        <img src="lisslogo.png" alt="Imagen 3">
        <img src="lisslogo.png" alt="Imagen 4">
    </div>

    <footer>
        <p>Ten un dulce día.</p>
    </footer>
</body>
</html>
