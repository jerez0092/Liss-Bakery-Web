<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido de Pastel - Liss's Bakery</title>
    <style>
        body {
            background: linear-gradient(to right, #ADD8E6, #FFC0CB, #9370DB);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 10px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<h1>Registro de Pedidos de Liss Bakery!</h1>

<form name="pedido" method="POST" data-netlify="true">
    <label for="fecha-registro">Fecha de Registro:</label> 
    <input type="date" id="fecha-registro" name="fecha-registro" required><br><br>

    <label for="sucursal">Sucursal:</label>
    <select id="sucursal" name="sucursal">
        <option value="No seleccionado">Seleeciona una tienda</option>
        <option value="Quezaltepeque">Quezaltepeque</option>
        <option value="Nejapa / Cedral">Nejapa/Cedral</option>
    </select><br><br>

    <label for="tipo-pastel">Tipo de Pastel:</label>
    <select id="tipo-pastel" name="tipo-pastel">
        <option value="No seleccionado">No seleccionado</option>
        <option value="Tradicional">Tradicional</option>
        <option value="Personalizado">Personalizado</option>
    </select><br><br>

    <label for="nombre-cliente">Nombre del Cliente:</label>
    <input type="text" id="nombre-cliente" name="nombre-cliente" required><br><br>

    <label for="dedicatoria">Dedicatoria:</label>
    <input type="text" id="dedicatoria" name="dedicatoria" required><br><br>

    <label for="fecha-entrega">Fecha de la entrega:</label>
    <input type="date" id="fecha-entrega" name="fecha-entrega" required><br><br>

    <label for="color-pastel">Color de Pastel:</label>
    <input type="text" id="color-pastel" name="color-pastel" required><br><br>

    <label for="color-aplicacion">El color se aplicará:</label>
    <select id="color-aplicacion" name="color-aplicacion">
        <option value="No seleccionada">Selecciona una opcion</option>
        <option value="Decorado">Decorado</option>
        <option value="Completo">Completo</option>
      </select><br><br>

    <label for="borde">En el Borde:</label>
    <select id="borde" name="borde">
        <option value="No seleccionado">Selecciona como quieres el borde</option>
        <option value="liso">Liso</option>
        <option value="con caramelo"> con Caramelo</option>
        <option value="con chocolate"> con chocolate</option>
        <option value="con dulce">con Dulce</option>
        <option value="con galleta">con Galleta</option>
      </select><br><br>

    <label for="relleno">Relleno:</label>
    <select id="relleno" name="relleno">
        <option value="No seleccionada">Selecciona sabor de relleno</option>
        <option value="crema pastelera">Crema pastelera</option>
        <option value="caramelo">Caramelo</option>
        <option value="chocolate">Chocolate</option>
        <option value="crema fresa">Crema de fresa</option>
        <option value="Crema de fresa (con gomitas o marshmallow)">Crema de fresa (con gomitas o marshmallow)</option>
        <option value="Crema de chocolate (con gomitas o marshmallow)">Crema de chocolate (con gomitas o marshmallow)</option>
        <option value="crema batida con caramelo">Crema batida con caramelo</option>
        <option value="Crema de café (con maní o chispas de chocolate)">Crema de café (con maní o chispas de chocolate)</option>
      </select><br><br>

    <label for="remojo">Remojo:</label>
    <select id="remojo" name="remojo">
        <option value="No seleccionada">Selecciona sabor de remojo</option>
        <option value="remojo tradicional">tradicional de canela</option>
        <option value="tres leches">Tres leches (Costo extra según tamaño de pastel)</option>
        <option value="café">Café</option>
      </select><br><br>

    <label for="sabor-torta">Sabor de Torta:</label>
    <select id="sabor-torta" name="sabor-torta">
        <option value="No seleccionado">Selecciona sabor de torta</option>
        <option value="vainilla">Vainilla</option>
        <option value="chocolate">Chocolate</option>
        <option value="marmoleado">Marmoleado</option>
    </select><br><br>

    <label for="precio">Precio:</label>
    <select id="precio" name="precio">
      <option value="No seleccionado">Seleccione un precio (pastel Redondo Tradicional)</option>
      <option value="$5 --- 1 a 3 porciones">1 a 3 porciones - $5.00</option>
      <option value="$8 --- 4 a 6 porciones">4 a 6 porciones - $8.00</option>
      <option value="$11 --- 8 a 10 porciones">8 a 10 porciones - $11.00</option>
      <option value="$15 --- 12 a 15 porciones">12 a 15 porciones - $15.00</option>
      <option value="$20 --- 20 a 25 porciones">20 a 25 porciones - $20.00</option>
      <option value="$27.50 --- 30 a 35 porciones">30 a 35 porciones - $27.50</option>
      <option value="$32 --- 40 a 50 porciones">40 a 50 porciones - $32.00</option>
      <option value="$40 --- 50 a 60 porciones">50 a 60 porciones - $40.00</option>
      <option value="$50 --- 70 a 80 porciones">70 a 80 porciones - $50.00</option>
      <option value="$60 --- 85 a 90 porciones">85 a 90 porciones - $60.00</option>
      <option value="No seleccionado">Seleccione un precio (pastel Cuadrado tradicional)</option>
      <option value="$18 --- 14 a 16 porciones">14 a 16 porciones - $18.00</option>
      <option value="$25 --- 20 a 30 porciones">20 a 30 porciones - $25.00</option>
      <option value="$30--- 30 a 40 porciones">30 a 40 porciones - $30.00</option>
      <option value="$40 --- 50 a 60 porciones">50 a 60 porciones - $40.00</option>
      <option value="$50 --- 75 a 80 porciones">75 a 80 porciones - $50.00</option>
      <option value="$65 --- 90 a 100 porciones">90 a 100 porciones - $65.00</option>
      <option value="No seleccionado">Seleccione un precio (pastel Redondo personalizado)</option>
      <option value="$6.50 --- 1 a 3 porciones">1 a 3 porciones - $6.50</option>
      <option value="$12 --- 4 a 6 porciones">4 a 6 porciones - $12.00</option>
      <option value="$16.50 --- 8 a 10 porciones">8 a 10 porciones - $16.50</option>
      <option value="$22 --- 12 a 15 porciones">12 a 15 porciones - $22.00</option>
      <option value="$30 --- 20 a 15 porciones">20 a 25 porciones - $30.00</option>
      <option value="$37 --- 30 a 35 porciones">30 a 35 porciones - $37.00</option>
      <option value="$42 --- 40 a 50 porciones">40 a 50 porciones - $42.00</option>
      <option value="$48 --- 50 a 60 porciones">50 a 60 porciones - $48.00</option>
      <option value="$60 --- 70 a 60 porciones">70 a 80 porciones - $60.00</option>
      <option value="$70 --- 85 a 90 porciones">85 a 90 porciones - $70.00</option>
      <option value="No seleccionado">Seleccione un precio (pastel Cuadrado personalizado)</option>
      <option value="$25 --- 14 a 16 porciones">14 a 16 porciones - $25.00</option>
      <option value="$35 --- 20 a 30 porciones">20 a 30 porciones - $35.00</option>
      <option value="$40 --- 30 a 40 porciones">30 a 40 porciones - $40.00</option>
      <option value="$48 --- 50 a 60 porciones">50 a 60 porciones - $48.00</option>
      <option value="$60 --- 75 a 80 porciones">75 a 80 porciones - $60.00</option>
      <option value="$75 --- 90 a 100 porciones">90 a 100 porciones - $75.00</option>
    </select><br><br>

    <label for="contacto">Número de contacto:</label>
    <input type="text" id="contacto" name="contacto" required><br><br>

    <label for="detalles">Detalles:</label>
    <input type="text" id="detalles" name="detalles"><br><br>

    <label for="vendedor">Quien realizo el pedido:</label>
    <select id="vendedor" name="vendedor">
        <option value="No seleccionado">Selecciona vendedor</option>
        <option value="Josseline">Josseline</option>
        <option value="Vannessa">Vannessa</option>
        <option value="Ibeth">Ibeth</option>
        <option value="Dinora">Dinora</option>
        <option value="Lesly">Lesly</option>
        <option value="Nahomi">Nahomi</option>
    </select><br><br>

    <button type="submit">Enviar Pedido</button>
</form>

</body>
</html>
