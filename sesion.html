<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ADD8E6, #FFC0CB, #9370DB);
            text-align: center;
        }
        img {
            width: 80%;
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            img {
                width: 100%;
                margin-bottom: 30px;
            }
            .login-container {
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="lisslogo.png" alt="Logo de LISS BAKERY">
    </a>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required aria-label="Nombre de usuario">
            <input type="password" id="password" name="password" placeholder="Contraseña" required aria-label="Contraseña">
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Lógica de validación de usuario y contraseña
            if (username === 'operador' && password === 'liss1123') {
                window.location.href = 'calendario.html'; // Redirigir si las credenciales son correctas
            } else {
                alert('Nombre de usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
