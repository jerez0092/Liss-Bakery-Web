<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liss Bakery WEB</title>
    <link rel="icon" type="image/x-icon" href="lisslogo.ico">
    <style>
        :root {
            --primary-color: #ADD8E6;
            --secondary-color: #FFC0CB;
            --tertiary-color: #9370DB;
            --text-color: #000000;
            --font-family: 'Roboto', sans-serif;
            --header-font-size: 40px;
            --slider-font-size: 30px;
            --box-width: 300px;
            --box-height: 400px;
        }

        body {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--tertiary-color));
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            color: white;
            font-size: var(--header-font-size);
            margin: 20px 0;
        }

        main {
            text-align: center;
        }

        .box {
            width: var(--box-width);
            height: var(--box-height);
            position: relative;
            cursor: pointer;
            margin: auto;
        }

        img {
            width: 100%;
            height: auto;
        }

        .slider, .slider1, .slider2 {
            display: flex;
            justify-content: center;
            position: relative;
            width: 100%;
            text-align: center;
            background: transparent;
            transition: 1s ease-in-out;
        }

        .slider {
            font-size: var(--slider-font-size);
            color: white;
            height: 5px;
            padding: 10px 0;
        }

        .slider1 {
            height: 0;
            overflow: hidden;
        }

        .box:hover .slider {
            height: 50px;
        }

        .box:hover .slider1 {
            height: 20px;
        }

        .boxhover .slider2 {
            height: 20px;
        }

        @media screen and (max-width: 600px) {
            .box {
                width: 90%;
                height: auto;
            }

            .slider {
                font-size: 24px;
            }

            .slider1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>Bienvenidos</header>
    <main>
        <div class="box">
            <img src="lisslogo.png" alt="Liss Bakery Logo">
            <div class="slider">Liss Bakery</div>
            <nav class="slider1">
                <a href="catalogoliss.html" aria-label="Catálogo">CATÁLOGO</a> <p>---</p><a href="politicas.html" aria-label="Políticas">POLÍTICAS</a> <p>---</p><a href="sobreproducto.html" aria-label="Información">INFO</a>
            </nav>
            <div class="slider2">
                <a href="novedad.html" aria-label="Catálogo de temporada"><br><br>Catálogo de temporada</a>
            </div>
            <div class="slider2">
                <a href="pedidoapp.html" aria-label="Agendar Pedidos"><br><br>Agendar Pedidos</a>
            </div>
            <div class="slider2">
                <a href="tablas.html" aria-label="Más información"><br><br>Más información (precios y más detalles).</a>
            </div>
            <div class="slider2">
                <a href="findeaño.html" aria-label="Evento de fin de año 2024"><br><br>Evento de fin de año 2024.</a>
            </div>
            <div class="slider2">
                <a href="https://wa.me/+50363149600" aria-label="Contáctanos"><br><br>Contáctanos</a>
            </div>
            <footer><p><br><br>Derechos reservados Liss Bakery 2024<br></p></footer>
        </div>
    </main>
</body>
</html>
