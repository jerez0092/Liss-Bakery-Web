<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo LISS BAKERY</title>
    <style>
        body {
            background: linear-gradient(to right, #ADD8E6, #FFC0CB, #9370DB);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* Estilos CSS */
        .slider {
            position: relative;
            width: 100%;
            max-width: 75rem;
            margin: auto;
            overflow: hidden;
        }
        .slider-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide img {
            width: 50%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-inner">
            <div class="slide">
                <img src="catalogo/tematicos/personalizado 2.jpeg" alt="Producto 1">
            </div>
            <div class="slide">
                <img src="catalogo/tematicos/personalizado 1.jpeg" alt="Producto 2">
            </div>
            <div class="slide">
                <img src="catalogo/tematicos/personalizado 3.jpeg" alt="Producto 2">
            </div>
            <div class="slide">
                <img src="catalogo/tematicos/personalizado 4.jpeg" alt="Producto 2">
            </div>
            <!-- Puedes agregar más slides aquí -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        // JavaScript y GSAP para el slider
        const sliderInner = document.querySelector('.slider-inner');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;

        function showSlide(index) {
            const slideWidth = document.querySelector('.slide').offsetWidth;
            gsap.to(sliderInner, { x: -index * slideWidth, duration: 1 });
        }

        sliderInner.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
        });

        sliderInner.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        sliderInner.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const currentX = e.clientX;
            const diff = startX - currentX;
            if (diff > 50) {
                if (currentIndex < slides.length - 1) currentIndex++;
                showSlide(currentIndex);
                isDragging = false;
            } else if (diff < -50) {
                if (currentIndex > 0) currentIndex--;
                showSlide(currentIndex);
                isDragging = false;
            }
        });

        sliderInner.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const diff = startX - currentX;
            if (diff > 50) {
                if (currentIndex < slides.length - 1) currentIndex++;
                showSlide(currentIndex);
                isDragging = false;
            } else if (diff < -50) {
                if (currentIndex > 0) currentIndex--;
                showSlide(currentIndex);
                isDragging = false;
            }
        });

        sliderInner.addEventListener('mouseup', () => isDragging = false);
        sliderInner.addEventListener('touchend', () => isDragging = false);

        // Ajustar el tamaño del slider al cambiar el tamaño de la ventana
        window.addEventListener('resize', () => {
            showSlide(currentIndex);
        });
    </script>
</body>
</html>
