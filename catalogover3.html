<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo LISS BAKERY</title>
    <style>
        /* Estilos CSS */
        .slider {
            position: relative;
            width: 100%;
            max-width: 75rem;
            margin: auto;
            overflow: hidden;
        }
        .slider-inner {
            display: flex;
        }
        .slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide img {
            width: 50%;
            display: block;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-inner">
            <div class="slide">
                <img src="catalogo/tematicos/personalizado 2.jpeg" alt="Producto 1">
            </div>
            <div class="slide">
                <img src="catalogo/tematicos/personalizado 1.jpeg" alt="Producto 2">
            </div>
            <div class="slide">
                <img src="catalogo/tematicos/personalizado 3.jpeg" alt="Producto 2">
            </div>
            <div class="slide">
                <img src="catalogo/tematicos/personalizado 4.jpeg" alt="Producto 2">
            </div>
            <!-- Puedes agregar más slides aquí -->
        </div>
        <div class="carousel-controls">
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        // JavaScript y GSAP para el slider
        const sliderInner = document.querySelector('.slider-inner');
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        function showSlide(index) {
            const slideWidth = document.querySelector('.slide').offsetWidth;
            gsap.to(sliderInner, { x: -index * slideWidth, duration: 1 });
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                showSlide(currentIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                showSlide(currentIndex);
            }
        });

        // Ajustar el tamaño del slider al cambiar el tamaño de la ventana
        window.addEventListener('resize', () => {
            showSlide(currentIndex);
        });
    </script>
</body>
</html>
