<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISS BAKERY CATALOGO</title>
    <link rel="icon" type="image/x-icon" href="lisslogo.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap');

        body {
            background: linear-gradient(to right, #ADD8E6, #FFC0CB, #9370DB);
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            font-family: 'arial', cursive;
            color: #4B0082;
            font-size: 3em;
            margin: 0;
        }

        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .carousel .prev {
            left: 0;
        }

        .carousel .next {
            right: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        p {
            font-size: 1.5em;
            color: #4B0082;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="lisslogo.png" alt="Logo de LISS BAKERY">
            </a>
        <h1>TEMÁTICOS / PERSONALIZADOS</h1>
    </header>

    <div class="carousel">
        <img src="catalogo/tematicos/pers1.png" alt="Imagen 1" class="active">
        <img src="lisslogo.png" alt="Imagen 2">
        <img src="catalogo/tematicos/pers1.jpg" alt="Imagen 3">
        <img src="lisslogo.png" alt="Imagen 4">
        <div class="prev" onclick="changeSlide(-1)">&#10094;</div>
        <div class="next" onclick="changeSlide(1)">&#10095;</div>
    </div>

    <footer>
        <p>Ten un dulce día.</p>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }
    </script>
</body>
</html>
